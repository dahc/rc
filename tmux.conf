# I use this config on my workstation to allow easy nesting with my
# tmux sessions on remote machines, where I leave the defaults or
# (at most) add vi key bindings. It uses a non-default prefix (C-k)
# and color scheme (blues) to avoid conflicts and confusion.

unbind C-b
set -g prefix C-k
set -g status-bg colour27
set -g pane-active-border-fg colour27
set -g pane-border-fg colour67

# vi stuff
set-window-option -g mode-keys vi
bind k selectp -U
bind j selectp -D
bind h selectp -L
bind l selectp -R
